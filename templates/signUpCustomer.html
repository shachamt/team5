<!DOCTYPE html>
<html>

<head>
    <title>Sign Up- Customer </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Nail_it.css">
    <script src="GetLocation.js"></script>
</head>

<body>
    <header id="header">
        <div class="image-section">
            <img id="logo" src="../static/Logo.jpeg" alt="">
        </div>
        <h3 id="pageSubject">Sign Up- Customer</h3>
        <nav class="SigningHeader">
            <a href="">New Here ? Sign Up </a> &nbsp &nbsp
            <a href=""> Sign In</a>
        </nav>
        <nav class="headerhome">
            <a class="headerhome" href="../homePage.html">Home Page</a> &nbsp &nbsp
            <a class="headerhome" href=""> Sign In</a> &nbsp &nbsp
            <a class="headerhome" href="../Search.html"> Find My Manicurist</a> &nbsp &nbsp
            <a class="headerhome" href=""> My Business Profile </a>
        </nav>
    </header>

    <form id="SignUpManicuristForm" action="" method="post">
        <fieldset>

            <label id="email" for="email"> Email: </label>
            <input type="email" name="email" id="email" class="inputs" required>
            <p></p>

            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" required>
            <p></p>

            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required>
            <p></p>

            <label for="telephone">Phone Number: </label>
            <input type="tel" name="telephone" id="telephone" required>
            <p></p>

            <label for="password">Password: </label>
            <input type="text" id="password" name="password" required>
            <p></p>

            <button id="SignUpButton">Sign Up</button>


        </fieldset>
    </form>

    
    <footer class="footer">
        <div class="containerfooter">
            <div class="row">
                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">our services</a></li>
                        <li><a href="#">privacy policy</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"><img src="../static/facebookLogo.png"
                                    alt="facebook logo"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i><img src="../static/twitterLogo.png"
                                alt="twitter logo"></a>
                        <a href="#"><i class="fab fa-instagram"></i><img src="../static/instagramLogo.jpg"
                                alt="instagram logo"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
