        <main class="aboutUs sidnUpCustomer">
            <form id="SignUpCustomerForm" class="SignUpForm" action="" method="post">
                <fieldset>

                    <label id="email" for="email"> Email: </label>
                    <input type="email" name="email" id="email1" class="inputs" required>
                    <p></p>

                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" name="firstName" required>
                    <p></p>

                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" name="lastName" required>
                    <p></p>

                    <label for="telephone">Phone Number: </label>
                    <input type="number" name="telephone" id="telephone" required>
                    <p></p>

                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" required>
                    <span class="eye" onclick="showPassword()">
                        <i id="hide1" class="fa-solid fa-eye"></i>
                        <i id="hide2" class="fa-solid fa-eye-slash"></i>
                    </span>
                    <div id="errorCustomer"></div>

                    <p></p>

                    <button type="submit" id="SignUpButton" class="SignButton">Sign Up</button>
                </fieldset>
            </form>
